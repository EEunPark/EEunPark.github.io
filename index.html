<!DOCTYPE html>
<html>
  <head>
      <title>sow_javascrip_0327_assignment</title>
      <meta charset="utf-8">
      <style>
        .container{padding:0; margin:0 auto;}
        ul,ol,li{padding:0; margin:0; list-style-type:none}
        #section>img{
          width: 600px;
          height: 450px;
          margin: 0 auto;
        }
        .button{
          width: 600px;
          height: 100px;
          margin: 0 auto;
        }
      </style>
  </head>
  <body>
  <!--슬라이드쇼1----------------------------------------------->
    <div class="container">
      <div id="section">
        <img src="https://cdn.pixabay.com/photo/2016/01/08/17/06/poppy-1128683_960_720.jpg" alt="" id="2">
        <img src="https://cdn.pixabay.com/photo/2018/03/21/21/36/arm-3248321_960_720.jpg" id="1">
        <img src="https://cdn.pixabay.com/photo/2017/04/09/09/25/leaves-2215244_960_720.jpg" alt="" id="3">
        <img src="https://cdn.pixabay.com/photo/2017/10/03/20/03/boots-2813917_960_720.jpg" alt="" id="4">
      </div>
      <br>
      <div class="button">
        <button type="button" name="button" id="before" onclick="slideshow(1)">before</button>
        <button type="button" name="button" id="next" onclick="slideshow(-1)">next</button>
      </div>
    </div>



    <script type="text/javascript">
//슬라이드쇼1-----------------------------------------------
    var slideindex=0;
    slideshow(0);

      function slideshow(n){
        var i;
        var x=document.querySelectorAll("#section>img");
        for(i=0;i<x.length;i++){x[i].style.display="none";}

        slideindex=slideindex+n;
        if(slideindex>x.length-1){slideindex=0;}
        else if(slideindex<0){slideindex=x.length-1}
        x[slideindex].style.display="block";
      }

    </script>
  </body>
</html>
